<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Responsive Page</title>
    <link rel="icon" type="image/x-icon" href="/diamond-158431_1280.png">
    <link rel="stylesheet" href="/styles.css">

</head>
<body>

    <div class="navbar navRes">
        <img src="/logo-2078018_960_720.webp" alt="logo" class="navbarLogo">
        <ul class="navbarlist navListRes">
           
            <li class="navbarItems"><a href="#Services">Services</a></li>
            <li class="navbarItems"><a href="#contactUs">Contact Us</a></li>
            <li class="navbarItems" ><a href="#FollowUs">Follow Us</a></li>

        </ul>

        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>

    <div id="Services" class="outerServices">

        <div class="innerServices">
        
            <div>
            <img  src="/customer-service-1433639_1920.png" alt="Customer service">
            <p>Customer Service</p>
            <button class="servicesBtn">Click Me</button>
        </div>
        <div>
            <img src="/bucket-303265_1280.png" alt="Home cleaning">
            <p>Home cleaning</p>
            <button class="servicesBtn">Click Me</button>
        </div>

        <div>
            <img src="/car-wash-2244161_1920.png" alt="Car Wash">
            <p>Car Wash</p>
            <button class="servicesBtn">Click Me</button>
        </div>

        <div>
            <img src="/tools-2356392_1280.png" alt="Repairs">
            <p>Repairs</p>
            <button class="servicesBtn">Click Me</button>
        </div>

    </div>
        
    </div>

   
    <div id="contactUs" class="form">
        <form  target="_blank">

        <div class="form-input">
        <label for="Username" name="Username">Username</label>
        <input type="text" name="Username" placeholder="Enter your Username">
    </div>

    <div class="form-input">
        <label for="Phone" name="Phone">Phone Number</label>
        <input type="text" name="Phone" placeholder="+91">
    </div>

    <div class="form-input">
        <label for="Email" name="email">Email</label>
        <input type="email" name="email" placeholder="Enter your Email Id">
    </div>

    <div class="form-input">
        <label for="Textarea" name="textarea">Description</label>
        <textarea type="text" name="textarea" rows="4" cols="50" placeholder="Enter here"></textarea>
    </div>

    <button class="form-input formBtn">Submit</button>
    </div>
</form>

    <div class="footer" id="FollowUs">
        <div class="footerContainer">
        
            <div class="subscribeBtns">
                <a href="https://www.facebook.com/" target="_blank">
                    Follow us on <img src="/facebook-3000954_1280.png" class="icons">
                </a>
            </div>
            <div class="subscribeBtns">
                <a href="https://www.instagram.com/" target="_blank">
                    Follow us on <img src="/instagram-6338401_1280.png" class="icons">
                </a>
            </div>
            <div class="subscribeBtns">
                <a href="https://twitter.com/i/flow/signup" target="_blank">
                    Follow us on <img src="/twitter-3000965_1280.png" class="icons">
                </a>
            </div>

        </div>

    </div>

    <div  class="copyright">
        <p> Copyright &copy; All Rights Reserved </p>
    </div>
    
<script defer src="/script.js"></script>
</body>
</html>
