<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Responsive Page</title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="/styles.css">

</head>
<body>

    <div class="navbar">
        <img src="" alt="logo" class="navbarLogo">
        <ul class="navbarItems">
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contactUs">Contact Us</a></li>

        </ul>

        <div class="navbarSearch">
            <input type="text" placeholder="Search here" class="searchbar" name="searchbar">
            <button class="searchBtn">Search</button>

        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>

    <div id="about" class="outerAbout">
        <div class="innerAbout">
            <img src="" alt="click me">
            <button class="aboutBtn">Click Me</button>

        </div>
    </div>

    <div id="services" class="services">


    </div>

    <div id="contactUs" class="form">
        <div class="form-input">
        <label for="Username" name="Username">Username</label>
        <input type="text" name="Username" placeholder="Enter your Username">
    </div>

    <div class="form-input">
        <label for="Phone" name="Phone">Phone Number</label>
        <input type="text" name="Phone" placeholder="+91">
    </div>

    <div class="form-input">
        <label for="Email" name="email">Email</label>
        <input type="email" name="email" placeholder="Enter your Email Id">
    </div>

    <div class="form-input">
        <label for="Textarea" name="textarea">Description</label>
        <textarea type="text" name="textarea" rows="4" cols="50" placeholder="Enter here"></textarea>
    </div>

    <button class="form-input formBtn">Submit</button>
    </div>

    <div class="footer">
        <div class="footerContainer">
        
            <div class="subscribeBtns">
                <a href="https://www.facebook.com/" target="_blank">
                    Follow us on <img src="/facebook-3000954_1280.png" class="icons">
                </a>
            </div>
            <div class="subscribeBtns">
                <a href="https://www.instagram.com/" target="_blank">
                    Follow us on <img src="/instagram-6338401_1280.png" class="icons">
                </a>
            </div>
            <div class="subscribeBtns">
                <a href="https://twitter.com/i/flow/signup" target="_blank">
                    Follow us on <img src="/twitter-3000965_1280.png" class="icons">
                </a>
            </div>

        </div>

    </div>

    <div  class="copyright">
        <p> Copyright &copy; All Rights Reserved </p>
    </div>
    

</body>
</html>
